  description: "<p>Hi ik ben Ronald, <br/>creatief ondernemer en mede-oprichter van Reclama. Mijn specialisme is digitaal design (ontwerpen voor beeldschermen), denk aan websites en webshops, maar ook apps of videobewerking.</p> <p>Met mijn eenmanszaak Digital Creative werk ik voor merken en reclamebureau’s en word ik ingezet als Creative Director bij ING.</p> <p>Naast mijn bedrijf sta ik altijd open voor creatieve samenwerkingsverbanden.</p>"

