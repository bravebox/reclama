  description: "<p>In de jaren 90 begonnen bij een van de eerste Internet Providers van Nederland als Unix systeem en netwerk beheerder heb ik de groei en innovatie van het Internet  van dichtbij mee gemaakt. Als software ontwikkelaar heb ik voor meerdere internationale startups gewerkt in verschillende programmeer talen voor zo wel web als mobiel.</p> <p>Met 15 jaar ervaring binnen internet technologie is VicinitySoftware niet alleen uw partner voor startup consultancy, maar ook voor een transparant ontwikkel proces van uw idee of product. Bij VicinitySoftware denken wij met u mee en leveren hoogstaande technische en creatieve oplossingen.</p>"

