  description: <h2>High!</h2> <p>Samen met mijn broers heb ik het bedrijf 'supRmen'. Wij zijn een jong maar bedreven UAV- bedrijf, geboren in Rotterdam. UAV staat voor ‘Unmanned Aerial Vehicle’, in de volksmond ook wel ‘drone’ genoemd. Met onze drones laten wij de wereld vanuit een ander perspectief zien. Een hoger, vernieuwend en cooler perspectief. Dit doen wij overal ter wereld met evenveel plezier, toewijding en professionaliteit. Wij houden van reizen, genieten elke dag van ons werk en leren graag nieuwe mensen kennen.</p>
  
