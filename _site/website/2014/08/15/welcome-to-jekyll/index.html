		<script>var reclama = [ { "name": "Ronald Hagenstein", "avatar": "assets/people/ronald-hagenstein-2.jpg", "company": "Digital Creative", "company_url": "http://www.digitalcreative.nl", "company_position": "creatief entrepeneur", "company_logo": "", "company_work": "", "twitter": "https://twitter.com/...", "google": "", "behance_user": "ron-art", "behance": "https://www.behance.net/ron-art", "linkedin": "http://nl.linkedin.com/in/ronaldhagenstein", "facebook": "", "vimeo": "", "reel": "", "mail": "ronald@digitalcreative.nl", "description": "<p>Hi ik ben Ronald, <br/>creatief ondernemer en mede-oprichter van Reclama. Mijn specialisme is digitaal design (ontwerpen voor beeldschermen), denk aan websites en webshops, maar ook apps of videobewerking.</p> <p>Met mijn eenmanszaak Digital Creative werk ik voor merken en reclamebureau’s en word ik ingezet als Creative Director bij ING.</p> <p>Naast mijn bedrijf sta ik altijd open voor creatieve samenwerkingsverbanden.</p>" },  { "name": "Paul Bothof", "avatar": "assets/people/paul-bothof.jpg", "company": "creAmigo", "company_url": "http://www.creamigo.nl/", "company_position": "creatief strateeg", "company_logo": "", "company_work": "", "twitter": "https://twitter.com/paulbothof", "google": "https://plus.google.com/100113115595426612853/", "behance_user": "paulb", "behance": "https://www.behance.net/paulb", "linkedin": "http://nl.linkedin.com/in/paulbothof", "facebook": "", "vimeo": "", "reel": "", "mail": "paul@creamigo.nl", "description": "Eigenaar van creAmigo en mede-oprichter van Reclama. In de afgelopen 8 jaar heb ik veel ervaring opgedaan in het bereiken van marketingdoelstellingen voor klanten als: Ministerie van Buitenlandse Zaken, Gemeente Rotterdam, Robeco, Calvé, Stedin, Fiat en Douwe Egberts. Sinds 2013 heb ik mijn eigen bureau en help ik zowel grote als middelgrote organisaties met het opzetten en ombouwen van een communicatiestrategie en deze vertaal ik naar eenduidige communicatie die wordt uitgerold in online en offline campagnes." },  { "name": "Mick Schouten", "avatar": "assets/people/mick-schouten.jpg", "company": "Bravebox", "company_url": "http://www.bravebox.io", "company_position": "front-end developer", "company_logo": "", "company_work": "", "twitter": "https://twitter.com/bravebox", "google": "https://plus.google.com/+MickSchouten", "behance_user": "", "behance": "", "linkedin": "http://nl.linkedin.com/in/bravebox", "facebook": "", "vimeo": "http://vimeo.com/mickschouten", "reel": "", "mail": "mick@bravebox.io", "description": "Als designer, front-end developer en motion grapher heb ik de laatste jaren veel ervaring mogen opdoen voor en bij geweldige klanten en studio's. Mijn werk is mijn passie en nieuwe uitdagingen ga ik nooit uit de weg, of dat nou in de vorm is van het volgen van de nieuwste web trends, mezelf bijspijkeren in de nieuwste online technieken of samenwerken met andere creatieven." },  { "name": "Linda Hirzmann", "avatar": "assets/people/linda-hirzmann.png", "company": "Bravebox", "company_url": "http://www.bravebox.nl", "company_position": "grafisch designer", "company_logo": "", "company_work": "", "twitter": "https://twitter.com/bravebox", "google": "https://plus.google.com/+MickSchouten", "behance_user": "bravebox", "behance": "https://www.behance.net/bravebox", "linkedin": "http://nl.linkedin.com/in/lindahirzmann", "facebook": "www.facebook.com/bravebox.rotterdam", "vimeo": "", "reel": "", "mail": "linda@bravebox.nl", "description": "Hi! Tja uhm... dat is altijd lastig, jezelf beschrijven :-) kijk anders gewoon maar even naar mijn werk, dat ik met gevoel gemaakt heb, want beelden zeggen meer dan 1000 woorden! Als je er vragen of opmerkingen over hebt, ben ik uiteraard enthousiast om er meer over te vertellen!" },  { "name": "Thomas Cremers", "avatar": "assets/people/thomas-cremers.jpg", "company": "VicinitySoftware", "company_url": "http://vicinitysoftware.com", "company_position": "programmer", "company_logo": "", "company_work": "", "twitter": "https://twitter.com/vicinitysoftwar", "google": "", "behance_user": "", "behance": "", "linkedin": "https://www.linkedin.com/pub/thomas-cremers/8/616/764", "facebook": "", "vimeo": "", "reel": "", "mail": "thomas@vicinitysoftware.com", "description": "<p>In de jaren 90 begonnen bij een van de eerste Internet Providers van Nederland als Unix systeem en netwerk beheerder heb ik de groei en innovatie van het Internet  van dichtbij mee gemaakt. Als software ontwikkelaar heb ik voor meerdere internationale startups gewerkt in verschillende programmeer talen voor zo wel web als mobiel.</p> <p>Met 15 jaar ervaring binnen internet technologie is VicinitySoftware niet alleen uw partner voor startup consultancy, maar ook voor een transparant ontwikkel proces van uw idee of product. Bij VicinitySoftware denken wij met u mee en leveren hoogstaande technische en creatieve oplossingen.</p>" },  { "name": "Guido Hirzmann", "avatar": "assets/people/guido-hirzmann.jpg", "company": "MotionSnacks", "company_url": "www.motionsnacks.com", "company_position": "motion expert", "company_logo": "", "company_work": "", "twitter": "", "google": "", "behance_user": "", "behance": "https://www.behance.net/ghi", "linkedin": "https://www.linkedin.com/profile/view?id=21474483", "facebook": "https://www.facebook.com/motionsnacks", "vimeo": "https://vimeo.com/motionsnacks", "reel": "53702948", "mail": "", "description": "Ik help bedrijven om hun producten of diensten beter te verkopen door ze te visualiseren en in beweging te zetten." },  { "name": "Martijn", "avatar": "assets/people/martijn.jpg", "company": "", "company_url": "", "company_position": "marketing strateeg", "company_logo": "", "company_work": "", "twitter": "https://twitter.com/mhendrikxm", "google": "", "behance_user": "", "behance": "", "linkedin": "https://www.linkedin.com/pub/martijn-hendrikx/2/119/733", "facebook": "https://www.facebook.com/martijn.hendrikx.90", "vimeo": "", "reel": "", "mail": "hendrikxm@gmail.com", "description": "<p>Freelance marketing strateeg. Ik heb de laatste 12 jaar als marketeer gewerkt gewerkt voor grote online en offline adverteerders zoals Coolblue, Hi en Rabobank. Nu ben ik freelance actief om kleine en middelgrote bedrijven te helpen met hun (online) marketing, strategie, positionering en campagnevoering. Mij moet je bellen als je behoefte hebt aan een enthousiast, snel maar goed uitgewerkte marketingadvies, of voor een offline of online campagne.</p>" },  { "name": "Lody van Buul", "avatar": "assets/people/lody-van-buul.jpg", "company": "WOON Rotterdam", "company_url": "www.woonrotterdam.nl", "company_position": "bouwkundig kunstenaar", "company_logo": "", "company_work": "", "twitter": "https://twitter.com/woonrottterdam", "google": "", "behance_user": "", "behance": "", "linkedin": "https://www.linkedin.com/pub/lody-van-buul/58/a0/b2a", "facebook": "https://www.facebook.com/woondeontwerpwinkel", "vimeo": "https://vimeo.com/woonrotterdam", "reel": "105660596", "mail": "lody@woonrotterdam.nl", "description": "<p>Hi ik ben Lody,<br/> creatief ondernemer en mede-oprichter van Woon Architecten en Woon de Ontwerpwinkel. We ontwerpen vanuit de gedachte dat het wonen en werken een plezier moet zijn en het zeker niet kostbaar hoeft te zijn. We ontwerpen meubels, interieurs en zelfs woningen.</p> <p>Uiteraard gebruiken wij 3d visuals om de klant het ontwerp duidelijk te maken en inzicht te geven.</p> <p>Naast mijn bedrijf sta ik altijd open voor creatieve samenwerkingsverbanden.</p>" },  { "name": "Tijs Nederlof", "avatar": "assets/people/tijs-nederlof.jpg", "company": "Suprmen", "company_url": "http://www.suprmen.com", "company_position": "drone specialist", "company_logo": "", "company_work": "", "twitter": "suprmennl", "google": "", "behance_user": "", "behance": "", "linkedin": "https://www.linkedin.com/in/tijsnederlof", "facebook": "http://www.facebook.com/suprmennl", "vimeo": "https://vimeo.com/user8700785", "reel": "", "mail": "tijs@suprmen.com", "description": "<h2>High!</h2> <p>Samen met mijn broers heb ik het bedrijf 'supRmen'. Wij zijn een jong maar bedreven UAV- bedrijf, geboren in Rotterdam. UAV staat voor ‘Unmanned Aerial Vehicle’, in de volksmond ook wel ‘drone’ genoemd. Met onze drones laten wij de wereld vanuit een ander perspectief zien. Een hoger, vernieuwend en cooler perspectief. Dit doen wij overal ter wereld met evenveel plezier, toewijding en professionaliteit. Wij houden van reizen, genieten elke dag van ons werk en leren graag nieuwe mensen kennen.</p>" },  { "name": "John Janssen", "avatar": "assets/people/john-janssen.jpg", "company": "Janssen Fotografie", "company_url": "http://www.janssenfotografie.nl", "company_position": "fotograaf", "company_logo": "", "company_work": "", "twitter": "", "google": "", "behance_user": "", "behance": "", "linkedin": "", "facebook": "", "vimeo": "", "reel": "", "mail": "info@janssenfotografie.nl", "description": "" },  { "name": "Ammar Al-Chalabi", "avatar": "assets/people/ammar.png", "company": "Ammar productions", "company_url": "http://www.ammar.nl", "company_position": "illustrator", "company_logo": "", "company_work": "", "twitter": "https://twitter.com/zombieburger/", "google": "https://plus.google.com/105030275457689830480/", "behance_user": "", "behance": "", "linkedin": "https://www.linkedin.com/profile/view?id=23118633&trk=nav_responsive_tab_profile_pic", "facebook": "https://www.facebook.com/ammar.alchalabi", "vimeo": "", "reel": "", "mail": "a.alchalabi@gmail.com", "description": "<p>Naast jaren gewerkt te hebben als grafisch ontwerper voor bedrijven als MTV. TMF en de SBS groep ben ik altijd bezig geweest met illustreren. Met illustratie is het belangrijk dat je een eigen stijl neerzet maar ook de wensen van de klant respecteert. Door hiermee te werken heb ik bijvoorbeeld opdrachten gemaakt voor Dierenpark Amersfoort en Benny Vreden kinderproducties.</p>" },  { "name": "Jeroen Verburgt", "avatar": "assets/people/jeroen-verburgt.jpg", "company": "iClarity", "company_url": "http://www.iclarity.nl", "company_position": "MKB wordpress specialist", "company_logo": "", "company_work": "", "twitter": "", "google": "", "behance_user": "", "behance": "", "linkedin": "", "facebook": "", "vimeo": "", "reel": "", "mail": "jeroen@iclarity.nl", "description": "<p>Ik heb ruim 10 jaar ervaring met het realiseren van websites en online marketing projecten voor zowel corporates, MKB als start-ups, en ben verder groot fan van Wordpress. Ik ben ook eigenaar van het leukste MKB-internet bureau van Rotterdam, iClarity.</p>" },  {}];</script>
